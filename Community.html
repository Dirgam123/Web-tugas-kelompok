<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <h1>Dashboard</h1>
      <ul class="menu">
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="#">Energy Management</a></li>
        <li><a href="#">Green Energy</a></li>
        <li><a href="#">Community </a></li>
        <li><a href="#">Profile</a></li>
      </ul>

      <a href="index.html" class="logout" onclick="logout()">Logout</a>
    </div>

    <section class="community">
      <div class="discussion">
        <h2>Latest Discussions</h2>
        <div class="post">
          <h3>Discussion 1</h3>
          <p>This is the first discussion post.</p>
        </div>
        <div class="post">
          <h3>Discussion 2</h3>
          <p>This is the second discussion post.</p>
        </div>
      </div>

      <div class="new-post">
        <h2>Create a New Post</h2>
        <form id="post-form">
          <textarea
            id="post-content"
            placeholder="What's on your mind?"
            required
          ></textarea>
          <button type="submit">Post</button>
        </form>
      </div>
    </section>

    <footer>
      <p>&copy; 2024 Community Page</p>
    </footer>
    <div class="content">
      <h2></h2>
      <p></p>
    </div>

    <script src="community.js"></script>
  </body>
</html>
