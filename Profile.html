<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart City</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <h1>Smart City</h1>
      <ul class="menu">
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="#">Energy Management</a></li>
        <li><a href="#">Green Energy</a></li>
        <li><a href="#">Community </a></li>
        <li><a href="#">Profile</a></li>
      </ul>

      <a href="index.html" class="logout" onclick="logout()">Logout</a>
    </div>

    <section class="profile">
      <div class="profile-header">
        <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic" />
        <div class="profile-info">
          <h2 id="username">Team 4</h2>
          <p id="bio">team 4</p>
          <button id="edit-btn">Edit Profile</button>
        </div>
      </div>

      <div class="profile-body">
        <h3>Recent Activity</h3>
        <ul id="activity-list">
          <li>Posted in <a href="#">Discussion 1</a> - 2 hours ago</li>
          <li>Commented on <a href="#">Discussion 2</a> - 4 hours ago</li>
          <li>Joined the <a href="#">Community</a> - 1 day ago</li>
        </ul>
      </div>

      <div class="profile-edit hidden">
        <h3>Edit Profile</h3>
        <form id="edit-profile-form">
          <label for="edit-username">Username:</label>
          <input type="text" id="edit-username" value="John Doe" required />

          <label for="edit-bio">Bio:</label>
          <textarea id="edit-bio">
Web Developer, tech enthusiast, and community builder.</textarea
          >

          <button type="submit">Save Changes</button>
        </form>
      </div>
    </section>
    <div class="content">
      <h2></h2>
      <p></p>
    </div>

    <script src="profile.js"></script>
  </body>
</html>
